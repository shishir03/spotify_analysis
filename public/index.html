<!doctype html>
<html>
  <head>
    <title>Audio Feature Analysis</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
      th, td {
          padding: 15px;
      }
      form {
          padding: 15px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Click here to log in with Spotify</h1>
        <a href="/login" class="btn btn-primary">Log in</a>
      </div>
      <div id="loggedin">
            <form id="search">
                <label for="link">Paste in a song link here to analyze any song: </label>
                <input type="text" id="link">
                <input type="submit" value="Search">
            </form>
            <table id="track-search"></table>
            <h1>Your Top 50 Tracks</h1>
            <table id="track-list">
                <tr>
                    <th>Name</th>
                    <th>Danceability</th>
                    <th>Energy</th>
                    <th>Valence</th>
                </tr>
            </table>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="module" src="params.js"></script>
    <script type="module" src="song_info.js"></script>
    <script type="module" src="process_input.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
